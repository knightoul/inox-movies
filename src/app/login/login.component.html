<form class="flex flex-col gap-2">
  <div
    class="bg-gradient-to-br from-red-500 to-orange-400 via-yellow-400 p-[1px] rounded mb-10"
  >
    <h6 class="text-center p-2 text-2xl header rounded bg-[#1d232a]">Login</h6>
  </div>
  <label class="input input-bordered flex items-center gap-2">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="w-4 h-4 opacity-70"
    >
      <path
        d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"
      />
      <path
        d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"
      />
    </svg>
    <input
      type="email"
      class="grow"
      placeholder="Email"
      [(ngModel)]="email"
      name="email"
    />
  </label>

  <label class="input input-bordered flex items-center gap-2">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="w-4 h-4 opacity-70"
    >
      <path
        fill-rule="evenodd"
        d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
        clip-rule="evenodd"
      />
    </svg>
    <input
      type="password"
      class="grow"
      name="password"
      placeholder="Password"
      [(ngModel)]="password"
    />
  </label>
  <button class="btn btn-primary" (click)="login()">Login</button>
  <a routerLink="/register" class="hover:text-white"
    >don't have account / register</a
  >
  <a class="hover:cursor-pointer" (click)="signInWithGoogle()"
    ><div
      class="bg-base-100 shadow-xl h-fit px-1 flex justify-center items-center rounded"
    >
      <figure>
        <img
          class="h-14 rounded-full"
          src="/assets/google-icon.png"
          alt="Movie"
        />
      </figure>
      <div class="card-body p-5">
        <h2 class="card-title">Signin with Google</h2>
      </div>
    </div></a
  >
</form>
