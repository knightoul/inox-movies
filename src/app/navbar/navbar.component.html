  </div>
  <div class="flex-1 basis-1/3 flex flex-row gap-3 w-fit px-1 py-0">

    <a routerLink="home" class="btn bg-base-100 border-none shadow-none"
      >Home</a
    >
    <a routerLink="showtimes" class="btn bg-base-100 border-none shadow-none"
      >Showtimes</a

    <a routerLink="cinemas" class="btn bg-base-100 border-none shadow-none"

    >
    <a routerLink="offers" class="btn bg-base-100 border-none shadow-none"

        viewBox="0 0 16 16"
        fill="currentColor"
        class="w-5 h-5 text-black opacity-70"

          </div>

        <div class="drawer-side z-0">

          <label
            for="my-drawer-4"

          ></label>
          <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">

            <li><a>Sidebar Item 1</a></li>
            <li><a>Sidebar Item 2</a></li>
          </ul>

    <div class="dropdown">
      <div
        tabindex="0"
        role="button"
        class="btn bg-slate-200 hover:bg-slate-200 hover:border-none border-none"
